		<h2>Apollonian circle packings</h2>
		<figure>
		<embed src="Pictures/m23_48_49_52.pdf" width="400px" height="400px" />
		<figcaption>The Apollonian circle packing corresponding to the Descartes quadruple (-23, 48, 49, 52). This image can be easily generated with the code in <a target="_blank" href="https://github.com/JamesRickards-Canada/Apollonian">Apollonian</a>. The local-global conjecture is false for every residue class modulo 24 in this packing.</figcaption>
		</figure>
		
		<h2>Fundamental domains</h2>
		<figure>
		<embed src="Pictures/gen2.gif" width="400px" height="400px" />
		<figcaption> Fundamental domains for every Shimura curve of genus 2. This list was <a target="_blank" href="https://www.ams.org/journals/mcom/2009-78-266/S0025-5718-08-02163-7/">enumerated</a> by <a target="_blank" href="https://math.dartmouth.edu/~jvoight/">John Voight</a>, and the corresponding domains were computed with the code in <a target="_blank" href="https://github.com/JamesRickards-Canada/Fundamental-Domains-for-Shimura-curves">Fundamental domains for Shimura curves</a>.</figcaption>
